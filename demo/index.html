<!DOCTYPE html>

<html lang="en">

	<head>

		<meta charset="utf-8">

		<title>Demo &mdash; JSSoundEvents</title>

	</head>

	<body>

		<h1>JSSoundEvents</h1>

		<p>
			Click on the buttons and see what happens.
		</p>

		<p id="sound-buttons">
			<button id="success-button" data-audio="success">Success</button>
			<button id="failure-button" data-audio="failure">Failure</button>
			<button id="error-button" data-audio="error">Error</button>
			<button id="info-button" data-audio="info">Info</button>

			<button id="delayed-button" data-audio="failure">Delayed</button>
		</p>

		<audio preload data-audiosource="success">
			<source src="./audio/beep-xylo.mp3" type="audio/mpeg">
		</audio>

		<audio preload data-audiosource="error">
			<source src="./audio/beep-rejected.mp3" type="audio/mpeg">
		</audio>

		<audio preload data-audiosource="failure">
			<source src="./audio/beep-rejected.mp3" type="audio/mpeg">
		</audio>

		<audio preload data-audiosource="info">
			<source src="./audio/beep-xylo.mp3" type="audio/mpeg">
		</audio>

		<!-- SCRIPTS -->
		<script type="text/javascript" src="../dist/JSAudioEvents.min.js"></script>
		<script type="text/javascript" src="./js/demo.js"></script>

	</body>

</html>
